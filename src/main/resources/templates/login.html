<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link th:replace="parts/common::csshead">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:insert="parts/navbar::navbar"></div>
<form th:action="@{/login}" method="post">
    <h1 class="text-center">Log In</h1>
    <div class="form-group">
        <div class="col-xs-12 col-sm-5 mx-auto mt-sm-4">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    </div>
    <div class="col-xs-12 col-sm-5 mx-auto mt-sm-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1">
    </div>
    <div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </div>
    <div class="col-xs-12 col-sm-5 mx-auto mt-sm-3" th:if="${param.error}">
        Invalid username and(or) password.
    </div>
    <div class="container" role="main">
        <div class="center-block text-center mt-3">
            <input type="submit" class="btn btn-primary" value="Log In"/>
            <a class="btn btn-primary " th:href="@{/registration}" role="button">Sign Up</a>
        </div>
    </div>
    <div class="container" role="main">
        <div class="center-block text-center mt-3">
            <a class="btn btn-primary " th:href="@{/login/oauth2/authorization/google}" role="button">Auth with Google</a>
        </div>
    </div>
</form>


</body>
</html>
